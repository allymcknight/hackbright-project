<!doctype html>
<html>
<head>
    <title>Paulina's HB Project</title>
</head>
<body>
  <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- If user is logged in, give option to view profile or log out -->
  {% if 'user_id' in session %}
    <h1><a href='/user_profile'>User Profile</a></h1>
    <h3><a href='/logout'>Log out</a></h3>
  {% endif %}

  {% block content %}CONTENT GOES HERE{% endblock %}
</body>
</html>
