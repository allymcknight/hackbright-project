{% extends 'base.html' %}

{% block content %}
    <h1>Click on a drug for more information and to add a prescription</h1>

    <!-- List all drugs -->
    <ul>
        {% for drug in drugs %}
            <!-- Each listing is a link to that drug's info -->
            <li><a href='/drugs/{{ drug.drug_id }}'>{{ drug.drug_name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
